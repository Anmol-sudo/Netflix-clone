<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <script
      src="https://kit.fontawesome.com/387613ae61.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sidebar  -->
    <div class="sidebar">
      <div class="sidebar-icon-wrapper">
        <i class="bi bi-search icon-24 white"></i>
      </div>
      <div class="sidebar-icon-wrapper">
        <i class="bi bi-house icon-24 white home-icon"></i>
      </div>
      <div class="sidebar-icon-wrapper">
        <i class="bi bi-film icon-24 white"></i>
      </div>
      <div class="sidebar-icon-wrapper">
        <i class="bi bi-tv icon-24 white"></i>
      </div>
      <div class="sidebar-icon-wrapper">
        <i class="bi bi-graph-up-arrow icon-24 white"></i>
      </div>
      <div class="sidebar-icon-wrapper">
        <i class="bi bi-plus icon-24 white"></i>
      </div>
      <div class="sidebar-icon-wrapper">
        <i class="bi bi-shuffle icon-24 white"></i>
      </div>
    </div>

    <!-- Carousel -->
    <div class="carousel-container">
      <div class="carousel-inner">
        <div class="series-title">
          <img src="img/Netflix_Symbol_RGB.png" class="netflix-symbol" />
          <p class="series-text">
            SERIES
          </p>
        </div>
        <div class="money-heist-container">
          <div class="money-heist-title">
            <p class="money-heist-text money-heist-money">
              MONEY
            </p>

            <p class="money-heist-text money-heist-heist">
              HEIST
            </p>
          </div>
          <div class="part-4-container">
            <p class="part-4-text">
              PART 4
            </p>
          </div>
        </div>
        <div class="imdb-wrapper">
          <img src="img/imdb-logo.png" class="imdb-logo" />
          <p class="imdb-rating">
            8.8/10
          </p>
        </div>
        <div class="streams-wrapper">
          <p class="streams-count">2B+</p>
          <p class="streams-text">Streams</p>
        </div>
        <div class="button-wrapper">
          <button class="play-button">
            Play
          </button>

          <button class="watch-trailer-button">
            Watch Trailer
          </button>
        </div>
      </div>
    </div>
    
    <div class="anime-section">
      <h2 class="anime-section-title">New Anime this week</h2>
      <div class="anime-item-wrapper">
        <div class="anime-item">
            
        </div>
        <div class="anime-item">

        </div>
        <div class="anime-item">
            
        </div>
        <div class="anime-item">

        </div>
        <div class="anime-item">
            
        </div>
        <div class="anime-item">

        </div>
        <div class="anime-item">
            
        </div>
        <div class="anime-item">

        </div>
        <div class="anime-item">
            
        </div>
        <div class="anime-item">

        </div>
        <div class="anime-item">
            
        </div>
        <div class="anime-item">

        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
